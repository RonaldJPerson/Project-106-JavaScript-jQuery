<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Task Manager</title>
  <link rel="stylesheet" href="/style/app.css" />
</head>
<body>
  <header>
    <h1>My Tasks</h1>
    <p>A simple task manager application</p>
  </header>
  <main>
    <section class="list">
      <h2>New Task</h2>
      <form id="taskForm">
        <div class="form-grid">
          <label>Title <input id="txtTitle" required placeholder="Pay the bills" /></label>
          <label>Description <input id="txtDescription" placeholder="Electricity and water" /></label>
          <label>Color <input id="selColor" type="color" value="#ffcc00" /></label>
          <label>Date <input id="selDate" type="date" /></label>
          <label>Status
            <select id="selStatus">
              <option value="New">New</option>
              <option value="In Progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </label>
          <label>Budget <input id="numBudget" type="number" step="0.01" placeholder="100.00" /></label>
        </div>
        <button type="button" id="btnSave">Save Task</button>
      </form>
    </section>
    <section class="card">
      <h2>Task List</h2>
      <div id="list" class="list"></div>
    </section>
  </main>
  <form id="taskForm">
    <label for="title">Title:</label>
    <input type="text" id="title" required>

    <label for="description">Description:</label>
    <textarea id="description" required></textarea>

    <label for="color">Color:</label>
    <input type="color" id="color" required>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" required>

    <label for="status">Status:</label>
    <select id="status" required>
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
    </select>

    <label for="budget">Budget:</label>
    <input type="number" id="budget" required>

    <button type="submit">Create Task</button>
</form>
<div id="taskDisplay"></div>
  <script src="https://code.jquery.com/jquery-4.0.0.js" integrity="sha256-9fsHeVnKBvqh3FB2HYu7g2xseAZ5MlN6Kz/qnkASV8U=" crossorigin="anonymous"></script>
  <script src="/scripts/Task.js"></script>
  <script src="/scripts/app.js"></script>
  <script src="/scripts/test.js"></script>
</body>
</html>
